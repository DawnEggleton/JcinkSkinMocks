<!DOCTYPE html>
<html>
    <head>
        <title>Site Name</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Styles-->
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/packages/splide-core.min.css" />

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
        
        <!--Icons-->
		<link href="https://dawneggleton.github.io/JcinkSkinMocks/FA6/css/all.min.css" rel="stylesheet" />
		<link href="https://files.jcink.net/uploads/totl/saturnicons.css" rel="stylesheet" />
		<link href="https://files.jcink.net/uploads/totl/honeybee.css" rel="stylesheet" />
		<link href="https://files.jcink.net/uploads/totl/cappucicons.css" rel="stylesheet" />

        <!--Script Libraries-->
		<script type='text/javascript' src='https://files.jcink.net/html/jquery-1.7.2.min.js'></script>
		<script type='text/javascript' src='https://files.jcink.net/html/jquery.cookie-1.3.1.js'></script> 
		<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"></script>
        <script src="../js/clipboard.js"></script>

        <!--Settings-->
        <script type='text/javascript' src='../js/settings.js'></script>
        <link rel="stylesheet" href="../css/settings.css" />
    </head>
    <body id="Pages" class="dark g-4">
        
        <!--Header-->
        <header id="desktop-splide" class="splide" role="group"></header>
        <header id="mobile-splide" class="splide" role="group"></header>

        <!--Navigation-->
        <nav class="nav--desktop"></nav>
        <nav class="nav--mobile"></nav>

        <!--Main Body-->
        <main>
            <a name="top"></a>
            <div class="webpage">
                <div class="webpage--menu">
                    <tag-tabs class="webpage--border" data-secondary=".webpage--content">
                        <tag-labels>
                            <button onclick="moveLeft(this)" type="button"><i class="fa-solid fa-angles-left"></i></button>
                            <tag-labelset>
                                <tag-label data-category="info" class="is-active">show information</tag-label>
                                <tag-label data-category="upcoming">upcoming shows</tag-label>
                                <tag-label data-category="results">show results</tag-label>
                            </tag-labelset>
                            <button onclick="moveRight(this)" type="button"><i class="fa-solid fa-angles-right"></i></button>
                        </tag-labels>
                        <tag-tabset>
                            <tag-tab data-category="info">
                                <tag-labels>
                                    <button onclick="moveLeft(this)" type="button"><i class="fa-solid fa-angles-left"></i></button>
                                    <tag-labelset>
                                        <a href="#schedule" class="is-active">show schedule</a>
                                        <a href="#classlists">class lists</a>
                                    </tag-labelset>
                                    <button onclick="moveRight(this)" type="button"><i class="fa-solid fa-angles-right"></i></button>
                                </tag-labels>
                            </tag-tab>
                            <tag-tab data-category="upcoming">
                                <tag-labels>
                                    <button onclick="moveLeft(this)" type="button"><i class="fa-solid fa-angles-left"></i></button>
                                    <tag-labelset>
                                        <a href="#enter" class="is-active">enter a show</a>
                                        <a href="#run" class="staffOnly">run show</a>
                                    </tag-labelset>
                                    <button onclick="moveRight(this)" type="button"><i class="fa-solid fa-angles-right"></i></button>
                                </tag-labels>
                            </tag-tab>
                            <tag-tab data-category="results">
                                <tag-labels>
                                    <button onclick="moveLeft(this)" type="button"><i class="fa-solid fa-angles-left"></i></button>
                                    <tag-labelset id="clip-resultsTabs">
                                        <a href="#yearend" class="is-active">year-end standings</a>
                                    </tag-labelset>
                                    <button onclick="moveRight(this)" type="button"><i class="fa-solid fa-angles-right"></i></button>
                                </tag-labels>
                            </tag-tab>
                        </tag-tabset>
                    </tag-tabs>
                </div>
                <div class="webpage--content">
                    <tag-tabset>
                        <tag-tab data-category="info">
                            <div class="webpage--section">
                                <tag-tabset>
                                    <tag-tab data-key="#schedule" class="claims"></tag-tab>
                                    <tag-tab data-key="#classlists"></tag-tab>
                                </tag-tabset>
                            </div>
                        </tag-tab>
                        <tag-tab data-category="upcoming">
                            <div class="webpage--section">
                                <tag-tabset>
                                    <tag-tab data-key="#enter">
                                        <div class="webpage--border">
                                            <% f-enter %>
                                        </div>
                                    </tag-tab>
                                    <tag-tab data-key="#run">
                                        <div class="webpage--border">
                                            <% f-run %>
                                        </div>
                                    </tag-tab>
                                </tag-tabset>
                            </div>
                        </tag-tab>
                        <tag-tab data-category="results">
                            <div class="webpage--section">
                                <tag-tabset id="clip-results">
                                    <tag-tab data-key="#yearend">
                                        <div class="webpage--border" id="clip-yearend">
                            <% a-yearend %>
                            </div>
                                    </tag-tab>
                                </tag-tabset>
                            </div>
                        </tag-tab>
                    </tag-tabset>
                </div>
            </div>
            <script src="../js/showFunctions.js"></script>
            <script src="../js/formatShows.js"></script>
            <script src="../js/showScripts.js"></script>
            <script>
            //fetch schedule
            fetch("https://opensheet.elk.sh/1yV-kgpnrWzMF1f1GVXp9P4Fw1CorziU-hNHAvRSlfvM/ShowSchedule")
            .then((response) => response.json())
            .then((data) => {
                if(data) {
                    formatSchedule(data);
                }

                //fetch class list
                fetch("https://opensheet.elk.sh/1yV-kgpnrWzMF1f1GVXp9P4Fw1CorziU-hNHAvRSlfvM/ClassList")
                .then((response) => response.json())
                .then((data) => {
                if(data) {
                        formatClasses(data);
                }

                    //fetch current entries
                    fetch("https://opensheet.elk.sh/1yV-kgpnrWzMF1f1GVXp9P4Fw1CorziU-hNHAvRSlfvM/Entries")
                    .then((response) => response.json())
                    .then((data) => {
                    if(data) {
                            formatEntries(data);
                    }

                        //fetch current results
                        fetch("https://opensheet.elk.sh/1yV-kgpnrWzMF1f1GVXp9P4Fw1CorziU-hNHAvRSlfvM/CurrentResults")
                        .then((response) => response.json())
                        .then((data) => {
                    if(data) {
                                formatResults(data);
                    }

                            //fetch year end results
                            fetch("https://opensheet.elk.sh/1yV-kgpnrWzMF1f1GVXp9P4Fw1CorziU-hNHAvRSlfvM/YearEndResults")
                            .then((response) => response.json())
                            .then((data) => {
                        if(data) {
                                    formatYearEnd(data);
                        }
                            })
                            .then(() => {
                                webpageFunctions();
                            });
                        });
                    });
                });
            });
            </script>
        </main>

                </div>
            </div>
        </div> 

        <!--Scripts-->
        <script src="templates/import-templates.js"></script>
        <script src="../js/functions.js"></script>
        <script src="../js/scripts.js"></script>
    </body>
</html>
